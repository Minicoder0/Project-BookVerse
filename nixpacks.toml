# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["python311", "postgresql", "gcc", "libpq"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install --no-cache-dir -r requirements.txt"
]

[phases.build]
cmds = [
  "mkdir -p storage/books storage/covers",
  "ls -la",
  "pwd"
]

[start]
cmd = "bash start.sh"

